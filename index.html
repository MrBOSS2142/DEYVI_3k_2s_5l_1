    <script>
      console.log(document.cookie);
      window.onload = function() {
        login = prompt("Логин", "");
        password = prompt("Пароль", "");
        var date = new Date();
        date.setDate(date.getDate() + 3);// срок хранения сегодня + 3 дня
        date = date.toUTCString();// преобразует дату в строку
        document.cookie = login + "=" + password;
      };
      function get_cookie() {
        alert(document.cookie);
      }

      function del_cookie() {
        document.cookie = login + "=" + password + "; expires= Thu, 01 Jan 1970 00:00:01 GMT;";

      }
